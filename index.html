<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kalkulator Fisika</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Kalkulator Fisika</h1>

<label for="formula">Pilih Rumus:</label>
<select id="formula">
  <option value="velocity">Kecepatan (v = s / t)</option>
  <option value="force">Gaya (F = m × a)</option>
  <option value="kineticEnergy">Energi Kinetik (Ek = 0.5 × m × v²)</option>
</select>

<div id="inputs">
  <!-- Input akan berubah sesuai rumus -->
</div>

<button id="calculateBtn">Hitung</button>

<div id="result"></div>

<script src="script.js"></script>

</body>
</html>
